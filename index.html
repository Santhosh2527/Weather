<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div  id="condinerimg" class="main_container">
        <p>Weather App</p>
        <div class="input">
            <input type="text" class="search-box" placeholder="Search for a city..." />
            <button id="btn">submit</button>
        </div>
        <div class="degree">
            <p class="num"></p>
            <p class="city">City name</p>
        </div>
        <div class="sub_container">
            <div class="content_1">
                <p class="count"></p>
                <p class="para">Humidity</p>
            </div>
            <div class="content_2">
                <p class="speed"></p>
                <p class="wind">Wind speed</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
